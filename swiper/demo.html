<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./jquery.swiper.css">
    <title>Document</title>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style=" background-image: url(https://www.tencent.com/images/culture/env.jpg)"></div>
            <div class="swiper-slide" style=" background-image: url(https://www.tencent.com/images/culture/act_4.jpg)"></div>
            <div class="swiper-slide" style=" background-image: url(https://www.tencent.com/images/culture/env.jpg)"></div>
        </div>
        
        <div class="pagination"></div>
        
        <div class="swiper-button swiper-button-next"><a href="javascript:;"><span class="icon-wrap"></span></a></div>
        <div class="swiper-button swiper-button-prev"><a href="javascript:;"><span class="icon-wrap"></span></a></div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="./jquery.swiper.js"></script>    
<script>
window.onload = function() {
new Swiper('.swiper-container'); 
}
</script>
</body>
</html>
