<title>slider</title>
<link rel="stylesheet" href="./jquery.slider.css">
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="./jquery.slider.min.js"></script>
<style>
*{ margin: 0; padding: 0}
html, body{ width: 100%; height: 100%;}
ul,ol,dl{list-style-type:none}

/* 自定义区 */
.slider-container,.slider-wrap,.slider-item{ height: 500px; overflow: hidden}
.slider-item a{ width:100%; height:100%; display: block; background-repeat: no-repeat; background-size: cover; background-position: center center;}

@media screen and (max-width: 768px){
    .slider-item{ height:250px;}
/*    .slider-btn{display:none;}*/
}
</style>
</head>
<body>
        <div class="slider-container">

            <ul class="slider">
                <li class="slider-item"><a href="http://www.baidu.com" style="background-color:#333"></a></li>
                <li class="slider-item"><a href="http://www.qq.com" style="background-color: blue"></a></li>
                <li class="slider-item"><a href="http://www.ifeng.com" style="background-color: green"></a></li>
            </ul>

        </div>

<script>
$('.slider').slider();
</script>
</body>
</html>
