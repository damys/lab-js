<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Video.js 5.18.4</title>
	<link href="video-js.css" rel="stylesheet">
	<!-- If you'd like to support IE8 -->
	<script src="videojs-ie8.min.js"></script>
	<style>
		body{background-color: #191919}
		.m{ width: 640px; height: 264; margin-left: auto; margin-right: auto; margin-top: 100px; }
	</style>
</head>

<body>
	<div class="m">
		<video id="my-video" class="video-js" controls preload="auto" width="640" height="264"
		  poster="MY_VIDEO_POSTER.jpg" data-setup="{}">
			<source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">
			<source src="http://vjs.zencdn.net/v/oceans.webm" type="video/webm">
			<source src="http://vjs.zencdn.net/v/oceans.ogv" type="video/ogg">
			<p class="vjs-no-js">
			  To view this video please enable JavaScript, and consider upgrading to a web browser that
			  <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
			</p>
		  </video>
		  <script src="http://vjs.zencdn.net/5.18.4/video.min.js"></script>	
		  <script type="text/javascript">
			var myPlayer = videojs('my-video');
			videojs("my-video").ready(function(){
				var myPlayer = this;
				myPlayer.play();
			});
			
			
			
			
			
			 var player = videojs('playVideo', {autoplay:false}, function(){
        
				//启动播放
				//this.play();

				var playButton = $('.vjs-big-play-button');
				// 开始或恢复播放
				this.on('play', function() {  
					playButton.hide();
				});
				
				
				// 暂停播放
				this.on('pause', function() {  
					playButton.show();
				});        
			});
			
			var playContainer =  $('.play-container');

			
			// 关闭播放面板
			$('.video-close').on("click", function(){
				playContainer.hide();        
				player.pause();
			})
			
			// 单个播放
			$('.video_link').on("click", function(){
				var _this    = $(this);
				var player   = videojs('playVideo');
				var videoUrl = $(this).data('videourl');
				
				// 显示播放面板
				playContainer.show();
				
				videojs('playVideo', {}, function(){
					window.player = this;
					$("#playVideo souce").attr("src", videoUrl);
					$(".video-des").html(_this.find("p").html());
					player.src(videoUrl);
					player.load(videoUrl);
					player.play();
				})
			})
		</script>
	</div>

</body>
</html>
