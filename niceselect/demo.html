<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./nice-select.css">
    <style>
    *{ margin: 0; padding: 0;}
    .box{ max-width: 640px; margin: 50px auto;}
    </style>
    <title>Document</title>
</head>
<body>

<div class="box">
    <select name="project_id" class="select required" data-valid="isNonEmpty" data-error="所属项目必选">
        <option value="">请选择项目</option>
        <option value="1">宙斯事业部</option>
        <option value="2">考伊斯事业部</option>
        <option value="3">罗马帝国事业部</option>
    </select>
</div>

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="./jquery.nice-select.js"></script>
<script>
$('.select').niceSelect();
</script>
</body>
</html>
