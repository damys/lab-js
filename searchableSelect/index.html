<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="Expires" content="0"><!-- 禁止缓存 -->
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-control" content="no-cache">
<meta http-equiv="Cache" content="no-cache">
<meta http-equiv="Cache-Control" content="no-siteapp"><!-- 禁止百度SiteAPP转码 -->
<meta name="robots" content="nofollow"><!-- 禁止搜索引擎抓取 -->
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <title>searchableSelect</title>
    <link rel="stylesheet" href="./jquery.searchableSelect.css">
    <style>
        .{margin: 0; padding: 0;}
    </style>
</head>
<body>

<select class="searchableSelect" name="searchableSelect" style="">
    <option>请选择</option>
    <option value="" selected>searchableSelect</option>
    <option value="a">aaaa</option>
    <option value="b">bbb</option>
    <option value="c">ccc</option>
    <option value="d">dddd</option>
    <option value="e">eeee</option>
    <option value="f">ffff</option>
	<option value="g">gggg</option>
    <option value="h">hhhh</option>
    <option value="i">iiii</option>
    <option value="j">jjjj</option>
    <option value="k">kkkk</option>
    <option value="l">llll</option>

	<option value="a">aaaa</option>
    <option value="b">bbb</option>
    <option value="c">ccc</option>
    <option value="d">dddd</option>
    <option value="e">eeee</option>
    <option value="f">ffff</option>
	<option value="g">gggg</option>
    <option value="h">hhhh</option>
    <option value="i">iiii</option>
    <option value="j">jjjj</option>
    <option value="k">kkkk</option>
    <option value="l">llll</option>
</select>



<select class="searchableSelect" name="searchableSelect">
    <option>请选择</option>
    <option value="美国" disabled>美国 不支持 disabled</option>
    <option value="中国">中国</option>
    <option value="日本">日本</option>
    <option value="韩国">韩国</option>
</select>


<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="./jquery.searchableSelect.js"></script>
<script>
// 缺点不支持 disabled
$('.searchableSelect').searchableSelect();


</script>
</body>
</html>
