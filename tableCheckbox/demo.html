
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Jquery表格行全选反选</title>
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css">


</head>
<body>
<div class="container" style="margin-top:150px;">
  第一步，引入CSS
  <code><link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"></code><br>
  第二步，引入JS
  <code>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script> <br>
    <script src="jquery.tableCheckbox.js"></script> <br>
  </code>
  第三步，调用tableCheck
  <code>$selecter.tableCheck()</code>
<hr>
   例子：选中行class为“warning”
  <table class="table table-bordered table-striped" id="myTable">
    <thead>
    <th style="width:20px;"><input type="checkbox"></th>
      <th>编程语言</th>
        </thead>
    <tbody>
      <tr>
        <td><input type="checkbox"></td>
        <td>C</td>
      </tr>
      <tr>
        <td><input type="checkbox"></td>
        <td>Java</td>
      </tr>
      <tr>
        <td><input type="checkbox"></td>
        <td>PHP</td>
      </tr>
      <tr>
        <td><input type="checkbox"></td>
        <td>JavaScript</td>
      </tr>
      <tr>
        <td><input type="checkbox"></td>
        <td>C++</td>
      </tr>
      <tr>
        <td><input type="checkbox"></td>
        <td>Python</td>
      </tr>
    </tbody>
  </table>
  调用方法：<code>$("#myTable").tableCheck("warning");</code><br>
  <code>$selecter.tableCheck()</code>括号内为选中行的class，可自定义,example中使用的是Bootstrap，可用的class有 <code>waring</code>、<code>info</code>、<code>success</code>
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/tableCheckbox.js"></script>
  <script>
  $("#myTable").tableCheck("warning");
</script>
</div>
</body>
</html>
