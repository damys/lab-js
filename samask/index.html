<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input限制输入格式jQuery插件</title>
    <link rel="stylesheet" href="bulma.min.css">

    <style>body{ width:600px; margin: 50px auto; }</style>
</head>
<body>
<form>


    <input name="input1" class="input is-large phone" type="type" placeholder="(0000)000-0000">
    <input name="input2" class="input is-large" type="type" placeholder="data-samask='(0000)000-0000'" data-samask="(0000)000-0000">
    <input name="input3" class="input is-large hour" type="type" placeholder="00:00:00">
    <input name="input4" class="input is-large date" type="type" placeholder="00/00/0000">
    <input name="input5" class="input is-large date_hour" type="type" placeholder="00/00/0000 00:00:00">
    <input name="input6" class="input is-large ip_address" type="type" placeholder="000.000.000.000">
    <input name="input7" class="input is-large percent" type="type" placeholder="%00">
    <input name="input8" class="input is-large mixed" type="type" placeholder="SSS-000">



    <button>提交</button>
</form>


    <script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
    <script>window.jQuery || document.write('<script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"><\/script>')</script>
    <script src="jquery.samask-masker.js"></script>
    <script>
          $(function() {
            $.samaskHtml();
            $('.phone').samask("(0000)000-0000");
            $('.hour').samask("00:00:00");
            $('.date').samask("00/00/0000");
            $('.date_hour').samask("00/00/0000 00:00:00");
            $('.ip_address').samask("000.000.000.000");
            $('.percent').samask("%00");
            $('.mixed').samask("SSS-000");
          });
        </script>
</body>
</html>
