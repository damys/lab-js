<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="./style/jquery.tagsinput.css">
<title>tagsinput</title>

<style>
*{ margin: 0; padding: 0;}
.input-text{font-size:14px; height:34px; padding:6px 12px; line-height:1.42857143;box-sizing:border-box;border:solid 1px #ddd;width:100%;word-break:break-all;}
</style>
</head>
<body>

<div style="padding:50px">    
<input type="text" class="input-text" id="tagsinput">
</div>

<div style="text-align:center">
<p>效果图</p>
<img src="./style/demo.jpg" alt="">
</div>

<script src="http://cdn.bootcss.com/jquery/1.11.0-rc1/jquery.min.js"></script>
<script type="text/javascript" src="./style/jquery.tagsinput.js"></script>
<script>
// 关键字/标签
$('#tagsinput').tagsInput({
    width:'auto', 
    height:'auto', 
    defaultText:'添加标签',  
    placeholderColor:'#b4b4b4'
    });
</script>
</body>
</html>
