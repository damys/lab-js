<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>demo</title>
  <style>
* {
  box-sizing: border-box;
}

body {
  padding: 50px 20px 20px 20px;
}

.box{ width: 960px; margin: 0 auto;}
.item{ margin-top: 50px;}


/* begin */
.carousel-box{ height: 200px; overflow: hidden; position: relative;}
.j-prev,.j-next{ position:absolute; top: 50%; z-index: 1000; user-select: none; width: 44px; height: 44px; line-height: 32px; margin-top: -25px; cursor: pointer; font-size: 50px; text-align: center; background: rgba(1,1,1,.5); color: #fff; border-radius: 50%;}
.j-prev:hover,.j-next:hover{ background: rgba(1, 1, 1, .7)}
.j-prev{ left: 0;}
.j-next{ right: 0;}
.carousel {
    background-color: ghostwhite;
    float: left;
    position: relative;
    visibility: hidden;
    left: -5000px;
}


</style>

</head>
<body>


<div class="box">

    <h3>Default</h3>
    <div class="carousel-default carousel-box">        
        <div class="carousel">
            <ul>
                <li><img src="./img/1.jpg"></li>
                <li><img src="./img/2.jpg"></li>
                <li><img src="./img/3.jpg"></li>
                <li><img src="./img/4.jpg"></li>
                <li><img src="./img/5.jpg"></li>
            </ul>
        </div>

        <a class="j-prev">&lsaquo;</a>
        <a class="j-next">&rsaquo;</a>
    </div>




    <h3>Auto</h3>
    <div class="carousel-auto carousel-box">        
        <div class="carousel">
            <ul>
                <li><img src="./img/1.jpg"></li>
                <li><img src="./img/2.jpg"></li>
                <li><img src="./img/3.jpg"></li>
                <li><img src="./img/4.jpg"></li>
                <li><img src="./img/5.jpg"></li>
            </ul>
        </div>

        <a class="j-prev">&lsaquo;</a>
        <a class="j-next">&rsaquo;</a>
    </div>




    <h3>More</h3>
    <div class="carousel-more carousel-box">        
        <div class="carousel">
            <ul>
                <li><img src="./img/1.jpg"></li>
                <li><img src="./img/2.jpg"></li>
                <li><img src="./img/3.jpg"></li>
                <li><img src="./img/4.jpg"></li>
                <li><img src="./img/5.jpg"></li>
            </ul>
        </div>

        <a class="j-prev">&lsaquo;</a>
        <a class="j-next">&rsaquo;</a>
    </div>


    
    <h3>Callback</h3>
    <div class="carousel-callback carousel-box">        
        <div class="carousel">
            <ul>
                <li><img src="./img/1.jpg"></li>
                <li><img src="./img/2.jpg"></li>
                <li><img src="./img/3.jpg"></li>
                <li><img src="./img/4.jpg"></li>
                <li><img src="./img/5.jpg"></li>
            </ul>
        </div>

        <a class="j-prev">&lsaquo;</a>
        <a class="j-next">&rsaquo;</a>
    </div>



</div>

<script src="http://cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>  
<script src="./js/jquery.jcarousellite.min.js"></script>


<script>
/*

btnPrev: null,              // CSS Selector for the previous button
btnNext: null,              // CSS Selector for the next button
btnGo: null,                // CSS Selector for the go button
mouseWheel: false,          // Set "true" if you want the carousel scrolled using mouse wheel
auto: null,                 // Set to a numeric value (800) in millis. Time period between auto scrolls

speed: 200,                 // Set to a numeric value in millis. Speed of scroll
easing: null,               // Set to easing (bounceout) to specify the animation easing

vertical: false,            // Set to "true" to make the carousel scroll vertically
circular: true,             // Set to "true" to make it an infinite carousel
visible: 3,                 // Set to a numeric value to specify the number of visible elements at a time
start: 0,                   // Set to a numeric value to specify which item to start from
scroll: 1,                  // Set to a numeric value to specify how many items to scroll for one scroll event

beforeStart: null,          // Set to a function to receive a callback before every scroll start
afterEnd: null              // Set to a function to receive a callback after every scroll end

*/

    
// default
$(function() {
    $(".carousel-default .carousel").jCarouselLite({
        btnNext: ".carousel-default .j-prev",
        btnPrev: ".carousel-default .j-next"
    });
});


// auto
$(".carousel-auto .carousel").jCarouselLite({
    btnNext: ".carousel-auto .j-prev",
    btnPrev: ".carousel-auto .j-next",
    auto: 800,
    speed: 1000
});


// more
$(".carousel-more .carousel").jCarouselLite({
    btnNext: ".carousel-more .j-prev",
    btnPrev: ".carousel-more .j-next",
    scroll:2,
    speed: 1000
});



// callback
$(".carousel-callback .carousel").jCarouselLite({
    btnNext: ".carousel-callback .j-prev",
    btnPrev: ".carousel-callback .j-next",
    speed: 1000,
    beforeStart: function(a) {
        console.log("Before animation starts:" + a);
    },
    afterEnd: function(a) {
        console.log("After animation ends:" + a);
    }
});

/*
点击小图显示大图
$(".min img").click(function() {
    $(".widget img").attr("src", $(this).attr("src"));
});
*/
</script>
</body>
</html>
